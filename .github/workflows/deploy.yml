name: Deploy Portfolio and Todo App

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置Docker构建环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. 登录Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 4. 构建并推送个人作品集镜像（根据docker-compose.yml中的服务名）
      - name: Build and push Portfolio
        env:
          IMAGE_NAME: kaiza20232064/finall_lab
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            kaiza20232064/finall_lab:latest
            kaiza20232064/finall_lab:${{ github.sha }}

      # 5. 传输docker-compose文件到服务器
      - name: Upload compose file
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST_SERVER }}
          username: ${{ secrets.HOST_USER_NAME }}
          key: ${{ secrets.HOST_SSH_PRIVATE_KEY }}
          port: 22
          source: "docker-compose.yml"
          target: "/home/ubuntu/app-deployment/"

      # 6. 在服务器上执行部署命令
      - name: Run Docker Compose
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.HOST_SERVER }}
          username: ${{ secrets.HOST_USER_NAME }}
          key: ${{ secrets.HOST_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/app-deployment
            echo ">>> Stopping old containers..."
            docker compose down || true
            
            echo ">>> Pulling Todo app image..."
            docker pull docker/getting-started
            
            echo ">>> Starting services..."
            docker compose up -d --build portfolio
            
            echo ">>> Deployment status:"
            docker ps -a | grep -E 'portfolio|todo-app'